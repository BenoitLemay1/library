<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Libray</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="new-book">Add New Book</button>
    <dialog id="dialog">
      <h2>Add a new book</h2>
      <label for="new-book-title">Title: </label>
      <input id="new-book-title" type="text" />
      <label for="new-book-author">Author: </label>
      <input id="new-book-author" type="text" />
      <label for="new-book-pages">Number of pages: </label>
      <input id="new-book-pages" type="number" />
      <label for="new-book-status">Status: </label>
      <input id="new-book-status" type="text" />
      <button id="dialog-add-btn">Add book to libray</button>
    </dialog>
    <div id="container"></div>
    <script src="/script.js" async defer></script>
  </body>
</html>
